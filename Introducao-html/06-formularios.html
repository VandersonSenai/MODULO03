<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários</title>
  </head>
  <body>
    <h1>Formulários</h1>
    <!-- form a tag principal de um formulário -->
    <form action="">
      <!-- label identificador do campo -->
      <label for="">Nome: </label>
      <!-- input entrada de dados -->
      <input placeholder="seu nome" type="text" name="" id="" />
      <br />
      <br />

      <label for="">Data de Nascimento: </label>
      <input type="date" name="" id="" />
      <br />
      <br />

      <h2 for="">Frutas:</h2>
      <input type="checkbox" name="" id="fruta1" />
      <label for="fruta1">Manga</label>
      <input type="checkbox" name="" id="fruta2" />
      <label for="fruta2">Pêssego</label>
      <input type="checkbox" name="" id="fruta3" />
      <label for="fruta3">Uva</label>

      <h2>Tipo de Açai</h2>
      <!-- o label nao é obrigatório -->
      <input type="radio" name="Tipo" id="tamanho1" />
      <label for="tamanho1">300 ml</label>
      <input type="radio" name="Tipo" id="tamanho2" />
      <label for="tamanho2">500 ml</label>
      <input type="radio" name="Tipo" id="tamanho3" />
      <label for="tamanho3">700 ml</label>

      <br />
      <br />
      <label for="">Cor</label>
      <input type="color" name="" id="" />

      <br />
      <h2>Estado</h2>
      <select name="" id="">
        <option value="">Espirito Santo</option>
        <option value="">Minas Gerais</option>
        <option value="">Rio de Janeiro</option>
        <option value="">São Paulo</option>
      </select>

      <br />
      

    </form>
  </body>
</html>
