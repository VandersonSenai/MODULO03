<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<!-- tag table representa tabela -->
    <table>
        <!--  caption representa o conteúdo da tabela -->
        <caption>Nomes de Alunos</caption>
        <!-- thead é o cabeçalho -->
        <thead>
            <!-- tr representa uma linha da tabela -->
            <tr>
                <!-- th representa o titulo (fica em negrito e centralizado -->
                <th>Nome</th>
                <th>Idade</th>
            </tr>
        </thead>
        <!-- tbody representa o corpo da tabela ou seja os elementos -->
         <tbody>
            <tr>
                <td>Vanderson</td>
                <td>48</td>
            </tr>            
            <tr>
                <td>Josi</td>
                <td>35</td>
            </tr>
         </tbody>
    </table>
</body>
</html>
