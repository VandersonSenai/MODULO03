<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<!-- tag table representa tabela -->
    <table align="center" border="1" width="50%">
        <!--  caption representa o conteúdo da tabela -->
        <caption>   Nomes de Alunos   </caption>
        <!-- thead é o cabeçalho -->
        <thead>
            <!-- tr representa uma linha da tabela -->
            <tr>
                <!-- th representa o titulo (fica em negrito e centralizado -->
                <th>   Nome   </th>
                <th>   Idade   </th>
            </tr>
        </thead>
        <!-- tbody representa o corpo da tabela ou seja os elementos -->
         <tbody>
            <!-- tr representa uma linha da tabela -->
            <tr>
                <!-- td representa uma coluna -->
                <td>Vanderson</td>
                <td>48</td>
            </tr>            
            <tr>
                <td>Josi</td>
                <td>35</td>
            </tr>
         </tbody>

         <!-- tfoot rodapé da rabela -->
         <tfoot>
            <td>Total   </td>
            <td>   2   </td>
        </tfoot>
    </table>

    <br>
    <a href="./"><img src="./imagens/btn_voltar3.png" 
        alt="voltar"    
        height="5%"
        width="5%"></a>
</body>
</html>
