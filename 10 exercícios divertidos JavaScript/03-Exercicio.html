<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular a média de uma array</title>
    <!-- Implemente uma função que calcule a média aritmética
      de um array de números e retorne o resultado. 
      Utilize essa função para calcular a média de 
      diferentes conjuntos de números.
    -->
</head>
    <script>
    var numeros = ['1100', '20', '30', '40', '50'];
    var soma = 0;

    numeros.forEach(function (numero, key) {
        soma += parseInt(numero);
        
    });
    var media = soma / numeros.length;
    document.write(`A média dos números é: ${media} </br>`);
    </script>
<body>
  <h1>Calcular a média de uma array</h1>

</body>
</html>
