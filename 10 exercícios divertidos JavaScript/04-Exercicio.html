<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letras em caixa alta </title>
    <script>
        function converteTexto(){
            var texto = document.getElementById('texto').value;
            document.getElementById('resultado').textContent = texto.toUpperCase();
        }
    </script>
</head>
<body>
    <h1>Converte letras em caixa alta</h1>
    <label for="texto">Entre com o texto a ser convertido: </label>
    <input type="text" id="texto" name="texto" /></input><br /><br />
    <button onclick="converteTexto()">Converter</button>
    <p >Resultado : <span id="resultado"></span> </p>
</body>
</html>
