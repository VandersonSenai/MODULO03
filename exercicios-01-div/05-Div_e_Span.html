<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Div vs HTML Span</title>

    <style>
        .vermelho {
            background-color: red;
        }

        .azul {
            background-color: blue;
        }

        .verde {
            background-color: green;
        }

        .rosa {
            background-color: pink;
        }
    </style>
</head>

<body>
    <h1>TESTE</h1>
    <span class="vermelho">Span1</span>
    <span class="azul">Span2</span>
    <div class="verde">Div01</div>
    <div class="rosa">Div02</div>

    </br>
    <a href="./"><img src="./imagens/btn_voltar3.png" alt="voltar" height="5%" width="5%"></a>
</body>

</html>
