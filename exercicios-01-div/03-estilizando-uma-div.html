<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores de fundo em HTML Div</title>
    <style type="text/css">
        div{
            width: 100px;
            height: 50px;

        .azul{

    <BR></BR>

        height="5%"
        width="5%"></a>
