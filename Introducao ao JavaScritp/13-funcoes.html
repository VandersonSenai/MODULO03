<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcões</title>
</head>
<body>
    <script>
        function mostrarNome() {
            console.log("Vanderson");
        }
        mostrarNome();

        var mostrarNome2 = function() {
            console.log("Vanderson2");
        }

        mostrarNome2();

        var mostrarAno =() => {
            console.log(2020);  
        }
        mostrarAno();   

        var soma = (a,b) => {
            return a+b;
        }
        var resultado = soma(15,5);
        console.log(resultado);

        var pessoa = {
            nome: "Vanderson",
            idade: 30
        }

        var mudaNome = (objetoPessoa) => {
            objetoPessoa.nome = "João";
            objetoPessoa.municipio = "São Paulo";
        }

        mudaNome(pessoa);

        console.log(pessoa);

    </script>
</body>
</html>
