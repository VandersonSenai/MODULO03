<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Func√µes</title>
</head>
<body>
    <script>
        function mostrarNome() {
            console.log("Vanderson");
        }
        mostrarNome();

        var mostrarNome2 = function() {
            console.log("Vanderson2");
        }

        mostrarNome2();

        var mostrarAno =() => {
            console.log(2020);  
        }
        mostrarAno();   

        var soma = (a,b) => {
            return a+b;
        }
        var resultado = soma(15,5);
        console.log(resultado);

        

    </script>
</body>
</html>
