<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>
    <script>
        var frutas = ['maçã', 'banana', 'uva', 'laranja', 'melancia'];

        for (var fruta of frutas) {
            document.write(`${fruta} </br>`);
        }

        document.write(`</br>`);

        frutas.forEach(function (fruta) {
            document.write(`${fruta} </br>`);
        });

    </script>
</body>

</html>
