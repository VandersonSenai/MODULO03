<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço de Repetição DO WHILE</title>
</head>
<body>
    
    <script>
        var i = 11;
        do {
            document.write('Linha ' + i + '</br>');
            i++;
        } while (i <= 10);

    </script>
</body>
</html>
