<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwitchCase</title>
</head>
<body>
    <script>
        var variavel = 4;
        switch (variavel) {
            case 1:
                console.log('O valor é 1');
                break;
            case 2:
                console.log('O valor é 2');
                break;
            case 3:
                console.log('O valor é 3');
                break;
            default:
                console.log('Padrão');
                break;
        }
    </script>
    
</body>
</html>
