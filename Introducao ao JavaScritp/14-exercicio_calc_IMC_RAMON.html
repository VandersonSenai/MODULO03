<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <script>
        var CalculoIMC = () => {
            var altura = parseFloat(document.getElementById('altura').value);
            var peso = parseFloat(document.getElementById('peso').value);
            var resultado = document.getElementById('resultado');

            if (isNaN(altura) || isNaN(peso) || altura <= 0 || peso <= 0) {
                resultado.innerHTML = 'Digite um valor vÃ¡lido';
                return;
            }
            var imc = peso / (altura * altura);
            resultado.textContent = resultado.textContent + imc.toFixed(2);
            // resultado.innerHTML = imc.toFixed(2);
            // var imc = peso / (altura * altura);
            // document.getElementById('resultado').innerHTML = imc.toFixed(2);
        }
    </script>
<body>
    <h1>CalculoIMC</h1>
    <label for="altura">Altura(m) : </label>
    <input type="text" id="altura" name="altura" placeholder="Ex: 1.17"/><br /><br />
    <label for="peso">Peso(Kg) : </label>
    <input type="text" id="peso" name="peso" placeholder="Ex: 70"/><br /><br />
    <button onclick="CalculoIMC()">Calcular IMC</button>
    <h2 id="resultado">Resultado: </h2>
</body>
</html>
