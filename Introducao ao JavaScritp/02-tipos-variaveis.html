<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo de Variáveis</title>
</head>

<body>
    <script>
        var variavel = 1 // Inteiro
        console.log(typeof (variavel));

        var variavel = "1" // String
        console.log(typeof (variavel));

        var variavel = true// Boleano
        console.log(typeof (variavel));

        var variavel = {}// Objeto
        console.log(typeof (variavel));

        var variavel = function () { }//   Função
        console.log(typeof (variavel));

        var variavel = []//   Função
        console.log(typeof (variavel));

        var variavel = ['Banana', 'Maçã']//   Função
        console.log(typeof (variavel));

    </script>

</body>

</html>
